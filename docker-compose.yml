version: "3.8"

services:
  # =============================================================================
  # PostgreSQL - Structured Data Storage
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: llmops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llmops-network

  # =============================================================================
  # MinIO - Object Storage (S3 Compatible)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: llmops-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llmops-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: llmops-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/knowledge-docs --ignore-existing;
      mc mb myminio/ground-truth --ignore-existing;
      mc mb myminio/agent-artifacts --ignore-existing;
      mc mb myminio/evaluation-results --ignore-existing;
      exit 0;
      "
    networks:
      - llmops-network

  # =============================================================================
  # NATS - Message Queue
  # =============================================================================
  nats:
    image: nats:2.10-alpine
    container_name: llmops-nats
    restart: unless-stopped
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats_data:/data
    ports:
      - "${NATS_CLIENT_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llmops-network

  # =============================================================================
  # Elasticsearch - Full-text Search
  # =============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: llmops-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms1g -Xmx1g}
      - cluster.name=${ES_CLUSTER_NAME:-llmops-cluster}
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_HTTP_PORT:-9200}:9200"
      - "${ES_TRANSPORT_PORT:-9300}:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - llmops-network

  # =============================================================================
  # Milvus - Vector Search Database
  # =============================================================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: llmops-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - llmops-network

  milvus:
    image: milvusdb/milvus:v2.3.10
    container_name: llmops-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_GRPC_PORT:-19530}:19530"
      - "${MILVUS_METRICS_PORT:-9091}:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - llmops-network

  # Milvus Web UI (Attu)
  attu:
    image: zilliz/attu:v2.3.10
    container_name: llmops-attu
    restart: unless-stopped
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "${ATTU_PORT:-8000}:3000"
    depends_on:
      - milvus
    networks:
      - llmops-network

  # =============================================================================
  # SERVICES - Stateless Microservices
  # =============================================================================

  # Prompt Service - Prompt Generation and Management
  prompt-service:
    build:
      context: ./services/prompt-service
      dockerfile: Dockerfile
    container_name: llmops-prompt-service
    restart: unless-stopped
    environment:
      SERVICE_NAME: prompt-service
      SERVICE_PORT: "8080"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_URL: nats://nats:4222
      ELASTICSEARCH_URL: http://elasticsearch:9200
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-groq}
    ports:
      - "${PROMPT_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - llmops-network

# =============================================================================
# Networks
# =============================================================================
networks:
  llmops-network:
    driver: bridge
    name: llmops-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: llmops-postgres-data
  minio_data:
    name: llmops-minio-data
  nats_data:
    name: llmops-nats-data
  elasticsearch_data:
    name: llmops-elasticsearch-data
  etcd_data:
    name: llmops-etcd-data
  milvus_data:
    name: llmops-milvus-data
